<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ポケモンセパレーション</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow">
      <div class="card-body text-center">
        <h1 class="mb-4">ポケモンセパレーション（仮）</h1>
        <button id="startButton" class="btn btn-primary mb-3">スタート</button>
        <div id="grid" class="d-grid grid-template mb-4"></div>
        <div id="gameArea" style="display:none;">
            

            <div class="row g-2 justify-content-center mb-3">
                <div class="col-12 col-md-4">
                    <input id="guess1" class="form-control" placeholder="1匹目のポケモン">
                </div>
                <div class="col-12 col-md-4">
                    <input id="guess2" class="form-control" placeholder="2匹目のポケモン">
                </div>
                <div class="col-12 col-md-2">
                    <button id="submit" onclick="checkAnswer()" class="btn btn-primary w-100">答える</button>
                </div>
            </div>

            <div id="result" class="fw-bold fs-4"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="wordlist.js"></script>
  <script src="script.js"></script>
</body>
</html>
