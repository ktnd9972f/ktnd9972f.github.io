  <body>
    <div class="overall_container">
        <!-- Responsive navbar-->

      <section class="pt-4">
        <div class="container d-flex justify-content-center">
          <div class="row gx-lg-5 justify-content-center">
            <!-- 説明 -->
            <div class="col-12 col-xl-4 mb-5 bg-light">
              <!-- 3D文字ブロックビューア -->
              <div class="container px-3 pt-3">
                  <p class="fs-4"><i class="fa-solid fa-cubes"></i>&nbsp;3D文字ブロックビューア</p>
                  <p>文字を書いたブロックを3次元空間に並べて好きな方向から見るツールです。
                  パズルや謎解きで立体的に文字を並べるときに使えます。</p>
              </div>
              <!-- 操作方法 -->
              <div class="container px-3 pb-3">
                <p class="fs-5"><i class="fa-solid fa-gamepad"></i>&nbsp;操作方法</p>
                <table>
                  <tr class="px-3">
                    <td>回転</td>
                    <td class="px-3"><div id="usage-rotation"></div></td>
                  </tr>
                  <tr>
                    <td>平行移動</td>
                    <td class="px-3"><div id="usage-translation"></div></td>
                  </tr>
                  <tr>
                    <td>拡大/縮小</td>
                    <td class="px-3"><div id="usage-scaling"></div></td>
                  </tr>
                </table>
              </div>
              <!-- ブロックの数 -->
              <div class="container px-3 pb-3">
                <p class="fs-5"><i class="fa-solid fa-cube"></i>&nbsp;ブロックの数</p>
                <div class="row py-2">
                  <form class="form-inline">
                    <label for="in_height">
                      縦<input type="number" name="input_height" id="in_height" min="1" max="10" value="4">
                    </label>
                    <label for="in_width">
                      横<input type="number" name="input_width" id="in_width" min="1" max="10" value="3"> 
                    </label>
                    <label for="in_depth">
                      奥行<input type="number" name="input_depth" id="in_depth" min="1" max="10" value="4">
                    </label>
                  </form>
                </div>
                <div class="row px-3 py-2">
                  <button class="btn btn-success" onclick="generateGrids()">文字入力のフィールドを表示する</button> 
                </div>
                <div id="error_message" class="text-danger"></div>
              </div>
              <!-- 文字入力 -->
              <div class="container px-3">
                  <p class="fs-5"><i class="fa-regular fa-pen-to-square"></i>&nbsp;文字入力</p>
                  <div id="input-wrapper">
                  </div>
                <div class="row px-3 py-2">
                  <button class="btn btn-success" onclick="setParametersCaller()">ビューアに反映する</button> 
                </div>
              </div>
            </div>
            <!-- 3次元文字ブロック -->
            <div class="col-12 col-xl-8 mb-5">
              <div id="BlocksContainer"></div>
                        
            </div>
              
          </div>
        </div>
      </section>
        
        
      <!-- Footer-->
      <footer class="py-5 bg-dark sticky_footer">
